apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-app
  namespace: java-app
  labels:
    app: java-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: java-app
  template:
    metadata:
      labels:
        app: java-app
    spec:
      containers:
        - name: java-app
          image: platof/java-app:latest
          command: 
            - "java"
            - "-jar"
            - "app.jar"
            - "--spring.config.location=/opt/config/application.yaml"
            - "--spring.profiles.active=mysql"
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: java-app-config
              mountPath: /opt/config
          startupProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            failureThreshold: 30
            periodSeconds: 20
            initialDelaySeconds: 180
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            periodSeconds: 10
            failureThreshold: 3
            timeoutSeconds: 10
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            periodSeconds: 15
            failureThreshold: 3
            timeoutSeconds: 10
      volumes:
        - name: java-app-config
          configMap:
            name: java-app-config
